name: Build/Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - os: macos-13
            build_target: darwin-x64
          - os: macos-14
            build_target: darwin-arm64
          - os: windows-latest
            build_target: win32
          - os: ubuntu-latest
            build_target: linux

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Electron App
        run: pnpm run build -- --build-platform=${{ matrix.build_target }}

      - name: Upload release artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/app/${{ matrix.build_target }}/**/*.dmg
            release/app/${{ matrix.build_target }}/**/*.zip
            release/app/${{ matrix.build_target }}/**/*.exe
            release/app/${{ matrix.build_target }}/**/*.msi
            release/app/${{ matrix.build_target }}/**/*.AppImage
            release/app/${{ matrix.build_target }}/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
