name: Build/Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      # Ensure build scripts are executable (especially download-node.js if needed)
      # In our case, download-node.js is run via 'node scripts/download-node.js', so no chmod needed there.
      
      - name: Build/Release Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          # GitHub token, automatically provided to the action
          # (No need to define this secret in the repo settings)
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # If the commit is tagged with a version (e.g. "v1.0.0"),
          # release the app after building
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
          
          # Disable yarn, force use of npm/pnpm (we already installed deps)
          use_yarn: false
          
          # Use bun for build script if needed, though electron-builder usually runs via node
          # Since we installed with bun, node_modules are present.
          # The action might try to run 'npm run dist' or similar.
          # We can override the build command if necessary, but standard 'package.json' scripts should work. 
