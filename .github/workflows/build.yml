name: Build/Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development

jobs:
  release:
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - os: macos-14
            build_target: darwin
          - os: windows-latest
            build_target: win32
          - os: ubuntu-latest
            build_target: linux

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Electron App
        run: pnpm run build
        env:
          BUILD_PLATFORM: ${{ matrix.build_target }}
          BUILD_ENV: ${{ github.event.inputs.environment || 'production' }}
          # For universal mac build, tell electron-builder to produce universal binaries
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

      - name: Upload artifacts for workflow dispatch
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build_target }}-${{ github.event.inputs.environment || 'production' }}
          path: |
            release/app/${{ matrix.build_target }}/**/*.dmg
            release/app/${{ matrix.build_target }}/**/*.zip
            release/app/${{ matrix.build_target }}/**/*.exe
            release/app/${{ matrix.build_target }}/**/*.msi
            release/app/${{ matrix.build_target }}/**/*.AppImage
            release/app/${{ matrix.build_target }}/**/*.deb
            release/app/${{ matrix.build_target }}/**/*.rpm
          retention-days: 7

      - name: Upload release artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          tag_name: ${{ github.ref_name }}
          files: |
            release/app/${{ matrix.build_target }}/**/*.dmg
            release/app/${{ matrix.build_target }}/**/*.zip
            release/app/${{ matrix.build_target }}/**/*.exe
            release/app/${{ matrix.build_target }}/**/*.msi
            release/app/${{ matrix.build_target }}/**/*.AppImage
            release/app/${{ matrix.build_target }}/**/*.deb
            release/app/${{ matrix.build_target }}/**/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
