name: Build/Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Build environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging
          - development

jobs:
  release:
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - os: macos-14
            build_target: darwin-arm64
            npm_script: build:mac-arm64
            artifacts: |
              release/app/darwin-arm64/**/*.dmg
              release/app/darwin-arm64/**/latest-mac.yml
          - os: macos-15-intel
            build_target: darwin-x64
            npm_script: build:mac-x64
            artifacts: |
              release/app/darwin-x64/**/*.dmg
              release/app/darwin-x64/**/latest-mac.yml
          - os: windows-latest
            build_target: win32
            npm_script: build:win32
            artifacts: |
              release/app/win32/**/*-setup.exe
              release/app/win32/**/latest.yml
          - os: ubuntu-latest
            build_target: linux
            npm_script: build:linux
            artifacts: |
              release/app/linux/**/*.AppImage
              release/app/linux/**/*.deb
              release/app/linux/**/*.rpm
              release/app/linux/**/latest-linux.yml

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Electron App
        run: pnpm run ${{ matrix.npm_script }}
        env:
          # For universal mac build, tell electron-builder to produce universal binaries
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts for workflow dispatch
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build_target }}-${{ github.event.inputs.environment || 'production' }}
          path: ${{ matrix.artifacts }}
          retention-days: 7

      - name: Upload release artifacts
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: false
          tag_name: ${{ github.ref_name }}
          files: ${{ matrix.artifacts }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
